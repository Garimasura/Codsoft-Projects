<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Platform</h1>
        
        <div id="quiz-creation" class="section">
            <h2>Create a Quiz</h2>
            <div id="quiz-form">
                <input type="text" id="question" placeholder="Enter question">
                <input type="text" id="option1" placeholder="Option 1">
                <input type="text" id="option2" placeholder="Option 2">
                <input type="text" id="option3" placeholder="Option 3">
                <input type="text" id="option4" placeholder="Option 4">
                <input type="text" id="correct-option" placeholder="Correct option (1-4)">
                <button onclick="createQuiz()">Create Quiz</button>
            </div>
        </div>
        
        <div id="quiz-list" class="section">
            <h2>Available Quizzes</h2>
            <div id="quizzes"></div>
        </div>
        
        <div id="quiz-taking" class="section" style="display: none;">
            <h2>Take Quiz</h2>
            <div id="quiz-questions"></div>
            <button onclick="submitQuiz()">Submit Quiz</button>
        </div>
        
        <div id="quiz-results" class="section" style="display: none;">
            <h2>Quiz Results</h2>
            <div id="results"></div>
            <button onclick="goBack()">Back to Quiz List</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
